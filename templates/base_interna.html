{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Agendamento{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="min-h-screen min-w-screen flex flex-col">
    
    <div class="fixed inset-0 -z-10">
        <img 
            src="{% static 'images/fundoTelas.png' %}" 
            alt="Background Image" 
            class="w-full h-full object-cover"
        > 
    </div>
    <div id="pageContent" class="relative w-full">
        <header class="flex justify-between items-center px-20 mt-6 ">
            
            <h1 class="text-heading-h4">Logo</h1>
                <div class="flex flex-row items-center gap-6 overflow-hidden">
                    <div class="bg-white rounded-full px-2 py-1">
                        <button class=" px-6 py-2 text-darkBlue-900 rounded-full hover:bg-darkBlue-900 transition-colors duration-200 hover:text-white ">Agendamentos</button>
                        <button class=" px-6 py-2 text-darkBlue-900 rounded-full hover:bg-darkBlue-900 transition-colors duration-200 hover:text-white ">Meus Agendamentos</button>
                    </div>
                    <div class="flex items-center bg-white px-2 py-1 rounded-full">
                        <button class="px-6 py-2 text-darkBlue-900 rounded-full hover:text-white hover:bg-darkBlue-900 transition-colors duration-200">
                        Usu√°rio
                        </button>
                    </div>
                </div>
        </header>

        <main class="relative min-w-screen flex flex-row justify-between items-center px-20">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
